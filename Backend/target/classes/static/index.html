<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inwentarz</title>
</head>
<body>
<h2>Inwentarz</h2>
<div id="inventoryList"></div>

<script>
    fetch('/api/inventory')
        .then(response => response.json())
        .then(data => {
            const inventoryList = document.getElementById('inventoryList');
            data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `ID: ${item.id}, Nazwa przedmiotu: ${item.itemName}, Opis: ${item.description}, Cena sprzedaży: ${item.sale}, Status wypożyczenia: ${item.rentStatus}`;
                inventoryList.appendChild(div);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
